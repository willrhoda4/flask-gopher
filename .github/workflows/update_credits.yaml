name: Update Movie Credits Workflow

on:
  workflow_dispatch:

jobs:
  update_credits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch team and credits from Node API
        id: fetch_team_credits
        run: |
          curl -s --request GET ${{ secrets.NODE_API_URL }}wrangleImdbIds > team_and_credits.json
          echo "::set-output name=progress::Fetching team and credits"

      - name: Scrape IMDb for new credits
        id: scrape_imdb
        run: |
          python update_barn.py team_and_credits.json
          echo "::set-output name=progress::Scraping IMDb for credits"

      - name: Update Node API with new credits
        id: update_api
        run: |
          curl -X POST ${{ secrets.NODE_API_URL }}updateCredits \
          -H "Content-Type: application/json" \
          --data @new_credits.json > api_response.json
          echo "::set-output name=progress::Updating database with new credits"

      - name: Set final output
        id: set_output
        run: |
          echo "::set-output name=progress::Process completed successfully!"

    outputs:
      progress: ${{ steps.set_output.outputs.progress }}  # Outputs the progress from the final step
